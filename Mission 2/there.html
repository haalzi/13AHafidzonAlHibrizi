<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Follower Manager</title>
  <link rel="stylesheet" href="there.css">
</head>
<body>
  <div class="container">
    <div class="section" id="allMembers">
      <h2 id="title1">All Members</h2>
      <div class="members-list" id="allMembersList">
        <div class="member">
          <img src="load.gif" alt="User1">
          <span class="name">User1</span>
          <span class="username">@user1</span>
          <button class="follow-button">Follow</button>
        </div>
        <div class="member">
            <img src="load.gif" alt="User2">
            <span class="name">User2</span>
            <span class="username">@user2</span>
            <button class="follow-button">Follow</button>
          </div>
          <div class="member">
            <img src="load.gif" alt="User3">
            <span class="name">User3</span>
            <span class="username">@user3</span>
            <button class="follow-button">Follow</button>
          </div>
      </div>
    </div>
    <div class="section" id="myFriends">
      <h2 id="title2">My Friends (0)</h2>
      <div class="members-list" id="myFriendsList">
      </div>
    </div>
  </div>
  <script src="there.js"></script>
</body>
</html>
