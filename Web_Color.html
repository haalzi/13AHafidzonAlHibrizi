<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Web_Color.css">
    <title>Web Color</title>
</head>

<body>

    
    <table cellpadding="50">

              <tr>

                </th>

                </th>

                </th>

                </th>
            </tr>
            <tr>
                <th class="merah">
                    Merah
                </th>

                    Putih
                </th>

                </th>
            </tr>
            <tr>
                <th class="birutua" rowspan="3">
                    Biru Tua
                </th>
                <th class="abu" colspan="2" rowspan="2">
                Abu
                </th>
            </tr>
        </div>
        <div>
            <tr></tr>
            <tr>
                <th class="orange" colspan="2">
                    Orange</th>
            </tr>
        </div>
        
    </table>

</html>
